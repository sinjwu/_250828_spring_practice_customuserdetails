<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .login-container {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
        }
        .login-header {
          text-align: center;
          margin-bottom: 30px;
        }
        .login-header h2 {
          color: #333;
          margin-bottom: 10px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #555;
        }
        .form-group input {
          width: 100%;
          padding: 12px;
          border: 2px solid #ddd;
          border-radius: 8px;
          font-size: 16px;
          box-sizing: border-box;
          transition: border-color 0.3s;
        }
        .form-group input:focus {
          outline: none;
          border-color: #2196F3;
        }
        .login-button {
          width: 100%;
          padding: 15px;
          background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: transform 0.3s;
        }
        .login-button:hover {
          transform: translateY(-2px);
        }
        .alert {
          padding: 15px;
          margin-bottom: 20px;
          border-radius: 8px;
        }
        .alert-error {
          background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
        }
        .alert-success {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
        }
        .register-link {
          text-align: center;
          margin-top: 20px;
        }
        .register-link a {
          color: #2196F3;
          text-decoration: none;
        }
        .register-link a:hover {
          text-decoration: underline;
        }
        .demo-accounts {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
          font-size: 14px;
        }
        .demo-accounts h4 {
          margin-top: 0;
          color: #333;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>🔐 로그인</h2>
        <p>데이터베이스 기반 인증 시스템</p>
    </div>

    <!-- 에러 메시지 -->
    <div class="alert alert-error" th:if="${param.error}">
        로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.
    </div>

    <!-- 성공 메시지 -->
    <div class="alert alert-success" th:if="${param.logout}">
        로그아웃되었습니다.
    </div>

    <div class="alert alert-success" th:if="${message}">
        <span th:text="${message}">메시지</span>
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">사용자명 또는 이메일</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <div class="register-link">
        <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
    </div>

    <!-- 데모 계정 안내 -->
    <div class="demo-accounts">
        <h4>🧪 테스트 계정 (회원가입으로 생성)</h4>
        <p>회원가입 후 생성된 계정으로 로그인하거나, 아래 미리 생성된 계정을 사용하세요:</p>
        <ul>
            <li><strong>admin</strong> / admin123 (관리자)</li>
            <li><strong>manager</strong> / manager123 (매니저)</li>
            <li><strong>user</strong> / user123 (일반 사용자)</li>
        </ul>
    </div>

    <div class="register-link">
        <a href="/">🏠 홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
