<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .register-container {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
        }
        .register-header {
          text-align: center;
          margin-bottom: 30px;
        }
        .register-header h2 {
          color: #333;
          margin-bottom: 10px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #555;
        }
        .form-group input {
          width: 100%;
          padding: 12px;
          border: 2px solid #ddd;
          border-radius: 8px;
          font-size: 16px;
          box-sizing: border-box;
          transition: border-color 0.3s;
        }
        .form-group input:focus {
          outline: none;
          border-color: #4CAF50;
        }
        .form-group input.error {
          border-color: #f44336;
        }
        .error-message {
          color: #f44336;
          font-size: 14px;
          margin-top: 5px;
        }
        .register-button {
          width: 100%;
          padding: 15px;
          background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: transform 0.3s;
        }
        .register-button:hover {
          transform: translateY(-2px);
        }
        .login-link {
          text-align: center;
          margin-top: 20px;
        }
        .login-link a {
          color: #4CAF50;
          text-decoration: none;
        }
        .login-link a:hover {
          text-decoration: underline;
        }
        .requirements {
          background: #f5f5f5;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          font-size: 14px;
          color: #666;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>👤 회원가입</h2>
        <p>새 계정을 만들어보세요</p>
    </div>

    <div class="requirements">
        <strong>입력 요구사항:</strong>
        <ul>
            <li>사용자명: 3-20자</li>
            <li>패스워드: 최소 4자</li>
            <li>이메일: 올바른 형식</li>
            <li>이름: 필수 입력</li>
        </ul>
    </div>

    <form th:action="@{/register}" method="post" th:object="${userRegistrationDto}">

        <div class="form-group">
            <label for="username">사용자명 *</label>
            <input type="text" id="username" th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'error' : ''"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="password">패스워드 *</label>
            <input type="password" id="password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'error' : ''"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="email">이메일 *</label>
            <input type="email" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="fullName">이름 *</label>
            <input type="text" id="fullName" th:field="*{fullName}"
                   th:classappend="${#fields.hasErrors('fullName')} ? 'error' : ''"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <button type="submit" class="register-button">회원가입</button>
    </form>

    <div class="login-link">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>

    <div class="login-link">
        <a href="/">🏠 홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
